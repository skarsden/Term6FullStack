<mat-card *ngIf="hideEditForm">
  <mat-card-content *ngIf="vendors$ | async; else loading">
    <mat-card-header class="app-accent" layout="row">
      <mat-card-title>
        {{ msg }}
      </mat-card-title>
    </mat-card-header>
    <div display="flex" justify-content="center">
      <img src="../../assets/logo (2).jpg" width="100" height="100" />
    </div>
    <mat-list flex>
      <app-vendor-list [vendors]="vendors$ | async" (selected)="select($event)">
      </app-vendor-list>
    </mat-list>
    <div class="padtop15">
      <mat-icon
        (click)="newVendor()"
        matTooltip="Add New Vendor"
        class="addicon"
        color="primary"
      >
        control_point
      </mat-icon>
    </div>
  </mat-card-content>
  <ng-template #loading class="my-primary-text"
    >Loading Vendors from server...</ng-template
  >
</mat-card>
<mat-card *ngIf="!hideEditForm">
  <mat-card-header>
    <mat-card-title>
      <span class="my-primary-text">{{ msg }}</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-vendor-detail
      [selectedVendor]="vendor"
      (cancelled)="cancel('cancelled')"
      (saved)="save($event)"
      (deleted)="delete($event)"
    ></app-vendor-detail>
  </mat-card-content>
</mat-card>
